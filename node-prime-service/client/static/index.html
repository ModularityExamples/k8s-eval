<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Prime Client</title>
        <style>
            body {
                padding: 20px;
            }
        </style>
        <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
              $("#get_current").click(function(e) {
                $.get("/prime", function(data) {
                  $("#display").html(JSON.parse(data).prime);
                });
              });
              $("#get_next").click(function(e) {
                $.ajax({
                    "url": "/prime",
                    "method": "PUT",
                    "success": function(data) {
                        $("#display").html(JSON.parse(data).prime);
                    }
                });
              });
              $("#get_creds").click(function(e) {
                $.ajax({
                    "url": "/service_bindings",
                    "method": "GET",
                    "dataType": "text",
                    "success": function(data) {
                        $("#display").html(data);
                    }
                });
              });
            });
        </script>
    </head>
    <body>
      <h1>Prime Client</h1>
      <p><a id="get_current" href="#">Get Current Prime</a> | <a id="get_next" href="#">Get Next Prime</a> | <a id="get_creds" href="#">Credentials</a></p>
      <p><b id="display"></b></p>
    </body>
</html>
